<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Poll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1>Create a New Poll</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Poll Question</label>
                <input type="text" name="question" class="form-control" required>
            </div>

            <div id="choices-container" class="mb-3">
                <label class="form-label">Choices</label>
                <div class="input-group mb-2">
                    <input type="text" name="choices[]" class="form-control" placeholder="Enter a choice" required>
                </div>
            </div>

            <label>Allowed Voter IDs (comma-separated):</label><br>
            <input type="text" name="voter_ids" placeholder="e.g. 1,2,5,9"><br>
            <p>Inputting 1, 2, 5, 9 will add these ID to the poll.</p>
            
            <button type="button" class="btn btn-secondary mb-3" onclick="addChoice()">+ Add Choice</button>
            <br>
            <button type="submit" class="btn btn-primary">Create Poll</button>
        </form>
    </div>

    <script>
        function addChoice() {
            const container = document.getElementById('choices-container');
            const div = document.createElement('div');
            div.classList.add('input-group', 'mb-2');
            div.innerHTML = `
                <input type="text" name="choices[]" class="form-control" placeholder="Enter a choice" required>
                <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
