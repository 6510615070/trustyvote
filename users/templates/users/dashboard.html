<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
    </style>
</head>
<body>
    <main>
    <h1>DASHBOARD</h1>

    <h2>Hello, {{member.member_fname}} {{member.member_lname}}</h2>

    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Topic</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for poll in polls %}
                <tr>
                    <td>{{ poll.poll_code }}</td>
                    <td>{{ poll.question }}</td>
                    <td>
                    <a class="details_button" href="{% url 'users:poll_score' poll.poll_code %}">Count Votes</a>
                    </td> 
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'vote:create_poll' %}">Create poll</a>

    <a href="{% url 'users:logout' %}">Logout</a>
        
    </main>
</body>
</html>
